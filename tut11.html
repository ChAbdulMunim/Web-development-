<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTml and entities</title>
</head>
<body>
    <!-- class hum multiple elementy ko de skte hain lkn id sir aik hoti hai   -->
      <div class="container"> <p>his is paragraph</p></div>
    <!-- for html entities go to google and search html entities refrence -->
    <div class="container"> <p>his is another paragraph &lt;p &gt;</p></div>
    <p>his is another paragraph &pound;</p>
    <p>his is another paragraph &dollar;</p>
    <p>his is another paragraph &copy;</p>
    <p>his is another paragraph &rAarr;</p>
    <p>his is another paragraph &target;</p>
    <p>his is another paragraph &sacute;</p>
    <p>his is another paragraph &pi;</p>
</body>
</html>
