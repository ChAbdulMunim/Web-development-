<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>
<body>
    <h2>ids and classes tutorial</h2>
    <div id="mainbox" class="redbg blackborder "> this is main box</div>
    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <span class="redbg"></span>
    <spanid id="main"></spanid>
    <!-- creating multiple element using emmet  -->
    <!-- span.myclass1.myclass2.myclass3 + <tab> -->
    
</html>
