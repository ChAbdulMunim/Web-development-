<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        /* this is all paragraph color selector */
        p{
            border: 2px solid goldenrod;
            color: red;
         background-color: blanchedalmond;
        }
        /* id selector */
        #redelement{
            color: aqua;
            background:pink;
        } 
        /* Class selector */
        .blue{
            color:olive;
         background-color: blanchedalmond;
        }
        footer,span{
            color: brown;
        }
    </style>
</head>
<body>
    <h3>CSS selector</h3>
    <p>tis is asimple  paragraph to demonstrate css selector</p>
    <p id="redelement">this is the the first internal css</p>
    <p class="blue">this is my first CSS</p>
    <p class="blue">this is my name </p>
    <p>thjis is your</p>


    <footer>This is footer</footer>
</body>
</html>
